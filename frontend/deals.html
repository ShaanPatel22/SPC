<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals - Walmart Mockup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div id="logo">Walmart</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="deals.html">Deals</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
        <div id="search-bar">
            <input type="text" placeholder="Search deals">
            <button>Search</button>
        </div>
        <div id="cart">
            <a href="#">Cart</a>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Deal Listings -->
        <section id="deal-listings">
            <h2>Today's Deals</h2>
            <!-- Deal Cards -->
            <div class="deal-card">
                <img src="deal1.jpg" alt="Deal 1">
                <h3>Deal 1</h3>
                <p>Save 30% on selected electronics.</p>
                <button>View Deal</button>
            </div>
            <!-- Repeat similar deal cards here -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div id="footer-content">
            <div id="contact-info">
                <h3>Contact Us</h3>
                <p>123 Main Street, City</p>
                <p>Email: info@walmart.com</p>
                <p>Phone: 123-456-7890</p>
            </div>
            <div id="social-media">
                <h3>Follow Us</h3>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
