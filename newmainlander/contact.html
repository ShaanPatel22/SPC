<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        /* Additional CSS for the Contact Us page */
        body {
            background-color: #f2f2f2;
            font-family: 'Your-Font-Here', sans-serif; /* Replace 'Your-Font-Here' with the font from style.css */
            margin: 0;
            padding: 0;
            background-image: url('assets/background-illustration.jpg'); /* Replace with your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Add transparency to the background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 1s ease-in-out; /* Fade-in animation */
        }
        h1 {
            color: #0087C2; /* Use the color #0087C2 */
            font-size: 36px;
            margin-bottom: 20px;
            animation: slideUp 1s ease-in-out; /* Slide-up animation */
        }
        .contact-form {
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out; /* Fade-in animation for form elements */
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s ease-in-out;
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        /* Keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-form">
            <form action="#" method="post" onsubmit="return handleSubmit()">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send Message">
                </div>
            </form>
            <div id="success-message" style="display: none; color: green;">
                Your message has been sent successfully!
            </div>
        </div>
    </div>
    <script>
        function handleSubmit() {
            // You can add form submission logic here (e.g., send an email).
            
            // For this example, we'll just show the success message.
            document.getElementById("success-message").style.display = "block";

            // Prevent the form from actually submitting (for demonstration purposes).
            return false;
        }
    </script>
</body>
</html>
